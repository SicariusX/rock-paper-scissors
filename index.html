<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>
        
         function computerPlay() {   ////see stack overflow, "How do you select a random variable within a function in JavaScript?"
            let choices=["Rock","Paper","Scissors"]; 
            return choices[Math.floor(Math.random()*choices.length)]
        }
      
       //let playerSelection= prompt ("choose rock, paper or scissors")
         function playerSelectionLoop() {
         let playerPrompt=prompt(`choose "Rock","Paper" or "Scissors"`);
         return playerPrompt;
        }
        
       // let playerSelection=playerSelectionLoop();

       
        let computerSelection=computerPlay(); 

        let playerScore=0;
        let computerScore=0;

        function playRound() {
        let playerSelection=playerSelectionLoop();
        let computerSelection=computerPlay();
        //player chooses rock//
        if ((playerSelection==="Rock")&&(computerSelection==="Paper")) {
            console.log ("You lose,Paper beats Rock!"); 
            computerScore+=1;
        }
        else if ((playerSelection==="Rock")&&(computerSelection==="Scissors")) {
            console.log ("You win,Rock beats Scissors!");
            playerScore+=1;
        }
        //player chooses scissors//
        if ((playerSelection==="Scissors")&&(computerSelection==="Rock")) {
            console.log ("You lose,Rock beats Scissors!");
            computerScore+=1;
        }
        else if ((playerSelection==="Scissors")&&(computerSelection==="Paper")) {
            console.log ("You win, Scissors beats paper!");
            playerScore+=1;
        }
        //player chooses paper//
        if ((playerSelection==="Paper")&&(computerSelection==="Scissors")) {
            console.log ("You lose,Scissors beats Paper!");
            computerScore+=1;
        }
        else if ((playerSelection==="Paper")&&(computerSelection==="Rock")) {
            console.log ("You win, Paper beats Rock!");
            playerScore+=1;
        }
        //case of ties//
        else if (playerSelection===computerSelection){
            console.log ("Its a tie!")
        }
        }

        //to loop the game 5 times//
        function game() {
        for (let i=0; i<5; i++) {
           playRound();
        }
        }

        game();

        if (playerScore>computerScore){
        console.log("Player won overall!");
        }

        if (computerScore>playerScore) {
        console.log("Computer won overall!");
        }

        if (playerScore===computerScore) {
        console.log("It's a tie overall!");
        }

    </script>

</body>
</html>
